<html lang="en">
<head id="th_head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<body ng-app = "myApp" ng-controller = "myCtrl">
<!-- NAVIGATION -->
<div ng-include="'topmenu.html'">
</div>



<!-- CONTENT -->
<div id="th_content" class="container-fluid">
    <div class="row">
        <!--SIDE_BAR-->
        <div id="th_sidebar" class="col-sm-3 col-md-2 sidebar" ng-include="'sidemenu.html'">
            
        </div>

        <!--CONTENT_CONTAINER-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- BEGIN************************请在此处添加内容************************ -->
            <h1 class="page-header">居民详细信息</h1>

            <div class="row placeholders">
                <div class="col-xs-7 col-sm-7 placeholder">
                    <h3 class="sub-header text-left">社区</h3>
                    <h4>所属社区：上海 上海市 杨浦区 五角场镇 东方名城居委会</h4>
                </div>

                <div class="col-xs-7 col-sm-7 placeholder">
                    <h3 class="sub-header text-left">小区</h3>
                    <h4>所属小区：东方名城A小区</h4>
                </div>

                <div class="col-xs-7 col-sm-7 placeholder">
                    <h3 class="sub-header text-left">楼栋</h3>
                    <h4>所属楼栋：东方名城楼A</h4>
                </div>

                <div class="col-xs-7 col-sm-7 placeholder">
                    <h3 class="sub-header text-left">户</h3>
                    <h4>所属户：户01</h4>
                </div>

            </div><!--row-->

            <div class="row placeholders">
                <div class="col-xs-7 col-sm-7 placeholder">
                    <!--Basic Infomation-->
                    <h3 class="sub-header text-left">居民信息</h3>
                    <form class="form-horizontal" id="th_form_resident">
                        <input hidden id="input_citizen_id" name="user_citizen_id" type="text" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_identification_value">姓名</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_identification_value" type="text" value="李明">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_gender">性别</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_gender" genderVal="1">
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_age">年龄</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_age" type="number" value="25">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_phone">证件号</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_phone" type="text" value="360728199208010000">
                            </div>
                        </div>

                        <!--<button class="btn btn-lg btn-primary btn-block" id="btn_update_resident_info">Update All</button>
                        <button class="btn btn-lg btn-primary btn-block" id="btn_add_resident_info">Add Info</button>-->
                    </form>

                    <button class="btn btn-lg btn-primary btn-block" id="btn_add_net_info">确认</button>
                </div>

                <!--<div class="col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 placeholder">
                    <h3 class="sub-header text-left">Resident Information</h3>
                    {% include "template/form_resident.html" %}
                </div>-->
            </div><!--row-->
        <!-- END************************请在此处添加内容************************ -->
        </div><!-- content_container -->


    </div><!--row-->
</div><!-- /.container -->
